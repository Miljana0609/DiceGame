<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<main class="container">
    <h1>Dice Game</h1>

    <section class="players">
        <div class="player" id="player1">
            <h2>Spelare 1</h2>
            <input type="text" id="p1-first" placeholder="Förnamn"/>
            <input type="text" id="p1-last" placeholder="Efternamn"/>
            <div class="dice-row">
                <div class="dice" id="p1-d1"></div>
                <div class="dice" id="p1-d2"></div>
            </div>
            <div class="score">Summa: <span id="p1-sum">-</span></div>
        </div>
        <div class="player" id="player2">
            <h2>Spelare 2</h2>
            <input type="text" id="p2-first" placeholder="Förnamn">
            <input type="text" id="p2-last" placeholder="Efternamn">
            <div class="dice-row">
                <div class="dice" id="p2-d1"></div>
                <div class="dice" id="p2-d2"></div>
            </div>
            <div class="score">Summa: <span id="p2-sum">-</span></div>
        </div>
    </section>

    <section class="controls">
        <button id="rollBtn">Kasta tärningar</button>
        <button id="resetBtn" class="secondary">Återställ</button>
    </section>

    <section class="result" id="result">
        <h3 id="resultText">Tryck "Kasta tärningar" för att börja</h3>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
